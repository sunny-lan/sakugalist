<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="systemjs/s.js" ></script>
    <script src="systemjs/named-register.js"></script>
    <script src="./bundle.js"></script>
    <script>
        System.import('videoviewer/ServerHook')
            .then(v=>new v.ServerHook())
            .catch(console.error)
    </script>
    <title>Sakugalist</title>
</head>

<body>
<div id="infobar">
    <span id="video-title">todo</span>
    <span id="time">xxx</span>
    <span id="fwd">forward</span>
    <span id="bkd">backwards</span>
    <span id="spd">x1</span>
    <input type="range" min="1" max="100" value="100" id="playbackRate">
</div>
<div id="vid-row">
    <video controls loop id="video" autobuffer preload>
        <p>Sorry, your browser does not support the &lt;video&gt; element.</p>
    </video>
    <div id="infocol">
        <button id="bookmark">bookmark</button>
        <textarea id="comment"></textarea>
        <ul id="bookmarks">
        </ul>
    </div>
</div>
<div id="metadata-editor-stub"></div>
</body>
</html>
